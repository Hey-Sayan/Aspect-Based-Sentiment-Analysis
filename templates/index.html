<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter review here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Review:</h3>
            <p>{{ text }}</p>
            <h3>Sentiment:</h3>
            <p class="{{ sentiment|lower }}">{{ sentiment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
